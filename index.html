<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaFron 2.0</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/porcion.svg">
    <script src="https://kit.fontawesome.com/6e3caa38f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/VectorPizza.svg" alt="Pizza">
            <h1><span class="verde">Pizza</span>&<span class="rojo">Front</span></h1>
        </div>
        <nav>
            <label for="checkNav">
                <i class="fa-solid fa-bars"></i>
            </label>
            <input type="checkbox" id="checkNav">
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="deliveri">
            <h2>Envio gratis <span>comprando </span>2 pizzas</h2>
        </section>
        <section class="podio">
            <h2>Podio de pizzas</h2>
            <article>
                <div>
                    <h2>Pizzas top 5</h2>
                    <ol>
                        <li>Muzzarela</li>
                        <li>Hawaiana</li>
                        <li>Muzzarela J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <img src="img/PizzaFalling.svg" alt="ingredientes pizza">
            </article>
        </section>
    </main>
    <footer>
        <nav class="navFooter">
            <ul>
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </nav>
        <div>
            <img src="img/VectorPizza.svg" alt="Pizza">
            <h2><span class="verde">Pizza</span>&<span class="rojo">Front</span></h2>
        </div>
    </footer>
</body>
</html>
